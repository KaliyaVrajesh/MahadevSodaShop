version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8000

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A soda_shop worker -l info
    env_file:
      - .env
    depends_on:
      - redis
      - web
    volumes:
      - .:/app

  # Local PostgreSQL fallback (use Supabase in production)
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: soda_shop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
